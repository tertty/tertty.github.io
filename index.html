<script>

//Adapted from https://www.w3schools.com/howto/howto_js_typewriter.asp

var i = 0;
var txt = 'Stanivision';
var speed = 200;

setTimeout(typeWriter, 0);

function typeWriter() {
    if (i < txt.length) {
        document.getElementsByClassName("content_box_title")[0].innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}

</script>
